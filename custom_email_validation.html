<!-- templates/custom_email_validation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #ff008c;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p.validation-message {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Email Validation</h1>
    <form class="form-container" method="post" action="{{ url_for('custom_email_validation') }}">
        <label for="email_to_validate">Email to Validate:</label>
        <input type="text" id="email_to_validate" name="email_to_validate" required>
        <br>
        <input type="submit" value="Validate Email">
    </form>
    
    {% if email_to_validate is defined and is_valid is defined %}
        <p class="validation-message">{{ email_to_validate }} is {% if is_valid %}valid{% else %}invalid{% endif %}.</p>
    {% endif %}
    <!-- Link to go back to the home page -->
    <p><a href="{{ url_for('custom_home') }}">Go back to Home</a></p>
</body>
</html>
